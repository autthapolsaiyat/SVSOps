# FILE: frontend/nginx.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # index.html ห้าม cache (บังคับใช้ bundle ล่าสุด)
  location = /index.html {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # จำง่าย: /diag -> /_diag (public diagnostics)
  location = /diag { return 308 /_diag; }

  # Static assets: cache ยาว
  location ~* \.(?:js|css|woff2?|ttf|eot|png|jpe?g|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SSE /api/debug/stream — ปิด buffering เพื่อไลฟ์ log
  location /api/debug/stream {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 1h;
    proxy_send_timeout 1h;

    proxy_pass http://backend:8080/debug/stream;
  }

  # API proxy → FastAPI (strip /api)
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    proxy_pass http://backend:8080/;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # gzip
  gzip on;
  gzip_types text/css application/javascript application/json text/plain application/xml+rss image/svg+xml;
}

